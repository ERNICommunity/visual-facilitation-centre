
<div id="gallery" ng-controller="DisplayController">
    <div class="polaroid" ng-repeat="picture in contacts | filter:tags" >
        <a rel="fncbx" data-lightbox="image-1" data-title="{{ picture.data }}" href="{{ picture.url }}" target="_blank"><img alt="{{ picture.name }}" src="{{ picture.url }}" /></a>
        {{ picture.name }}
        <div class="tags"><div class="tag" ng-repeat="tag in picture.tags"> #{{ tag}}</div> </div>
    </div>
</div>
