<div id="gallery" ng-controller="DisplayController">
    <div class="polaroid" ng-repeat="picture in contacts | orderBy:'dateAdded':true | filter:tags">

        <a rel="fncbx" data-lightbox="image-1" data-title="{{ picture.name }}" href="{{ picture.url }}" target="_blank"><img
                alt="{{ picture.name }}" src="{{ picture.url }}"/></a>
        <span>{{ picture.name }}</span>


        <div class="tags">
            <div class="tag" ng-repeat="tag in picture.tags"> #{{ tag}}</div>
        </div>
        <div ng-switch on="isInFavourites(picture)">
            <div ng-switch-when="false"><a ng-click="addToFavourites(picture)">favourites</a></div>
            <span ng-switch-default><a ng-click="removeFromFavourites(picture)">Remove from favourites</a></span>
        </div>

    </div>
</div>
