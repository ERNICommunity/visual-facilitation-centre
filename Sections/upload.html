<!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
<div ng-controller="AppController" nv-file-drop="" uploader="uploader">

    <div class="container">

        <div class="row">

            <div class="upload-section" ng-show="uploader.queue.length == 0">

                <h3>Please select an image to upload</h3>

                <div ng-show="uploader.isHTML5">
                    <!-- 3. nv-file-over uploader="link" over-class="className" -->
                    <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                        Drag and drop images here.
                    </div>


                </div>

                <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                <input type="file" nv-file-select="" uploader="uploader"/><br/>

            </div>

            <div class="upload-section" style="margin-bottom: 40px" ng-show="uploader.queue.length">


                <table class="table">

                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td>
                            <strong>{{ item.file.name }}</strong>
                            <!-- Image preview -->
                            <!--auto height-->
                            <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                            <!--auto width-->
                            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                            <!--fixed width and height -->
                            <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                        </td>
                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>


                        <td nowrap style="float:right">

                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div id="section-group" class="form-group" ng-class="{ 'has-error' : errorName }">

                    <p>Select a section for your image</p>
                    <select name="content-section" class="form-control" placeholder="teapot.jpg"
                            ng-model="formData.section">

                        <option value="basics">-- BASICS --</option>
                        <option value="icons">-- ICONS --</option>
                        <option value="emotions">-- EMOTIONS --</option>
                        <option value="posters">-- POSTERS --</option>

                    </select>
                    <span class="help-block" ng-show="errorSection">{{ errorSection }}</span>
                </div>


                <div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
                    <p>Pick a name for your image</p>
                    <input type="text" name="content-name" class="form-control"
                           placeholder="please enter a name for your image"
                           ng-model="formData.name" value="{{formData.name}}" required>
                    <span class="help-block1" ng-show="errorName">{{ errorName }}</span>
                </div>

                <div id="tag-group" class="form-group" ng-class="{ 'has-error' : errorTag }">
                    <p>Give your image some tags (comma separated, e.g. agenda, colourful, ...)</p>
                    <input tagerupload type="text" name="content-tags" class="form-control" ng-list
                           placeholder="Enter tags"
                           ng-model="formData.tags">


                </div>
                <div>
                    <div>

                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar"
                                 ng-style="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-s" ng-click="doUpload()"
                            ng-disabled="!uploader.getNotUploadedItems().length">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"
                            ng-disabled="!uploader.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()"
                            ng-disabled="!uploader.queue.length">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </div>

            </div>

        </div>

    </div>

</div>
