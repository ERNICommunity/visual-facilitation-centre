<div class="container-login">

    <p>Please enter your login details in the form below. <br> In case you have any access problems, please contact:
        community@erni.ch</p>
    </br>
    <form name="loginForm" ng-controller="PasswordController" ng-submit="login(credentials)" novalidate>


        <label for="username">Username:</label>
        <input autocomplete="off" type="text" id="username"
               ng-model="credentials.username">

        <button data-trigger-change="#username" type="submit">Send</button>

    </form>
    <a href="#/register">Not registerd yet? Please sign up here.</a>
</div>
