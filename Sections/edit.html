<div ng-controller="EditController">


    <div ng-controller="EditDialogController" style="z-index: 900000">
        <script type="text/ng-template" id="modal">
            <div class="modal-header">
                <h3 class="modal-title">Edit image info</h3>
            </div>
            <div class="modal-body">
                <table class="table grid" id="grid">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Section</th>
                        <th>Tags</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="text" ng-model="selectedImage.name" required=""/>
                        </td>
                        <td>
                            <select data-ng-model="selectedImage.section">
                                <option value="basics">Basics</option>
                                <option value="icons">Icons</option>
                                <option value="emotions">Emotions</option>
                                <option value="posters">Posters</option>
                                <option value="tips">Tips</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" ng-model="selectedImage.tags" required=""/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="save()">Save</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="modalDelete">
            <div class="modal-header">
                <h3 class="modal-title">Delete image</h3>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete the image <b>{{selectedImage.name}}.jpg</b>?
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="deleteConfirmed()">Yes</button>
                <button class="btn btn-warning" ng-click="deleteCancelled()">No</button>
            </div>
        </script>
        <table class="table grid">
            <thead>
            <tr>
                <th>Name</th>
                <th>Section</th>
                <th>Tags</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="image in all | filter:searchFilter">
                <td>{{image.name}}</td>
                <td>{{image.section}}</td>
                <td>{{image.tags}}</td>
                <td>
                    <button class="btn btn-default" ng-click="open(image)">Edit</button>
                    <button class="btn btn-primary" ng-click="delete(image)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
